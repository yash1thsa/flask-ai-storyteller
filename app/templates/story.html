<!DOCTYPE html>
<html>
<head><title>Story</title></head>
<body>
  {% if story.status == "pending" %}
    <h2>Your story is being generated... refresh this page later.</h2>
  {% elif story.status == "completed" %}
    <h2>Your Story:</h2>
    <p>{{ story.story_text }}</p>
  {% else %}
    <h2>Something went wrong.</h2>
    <p>{{ story.story_text }}</p>
  {% endif %}
</body>
</html>
