<!DOCTYPE html>
<html>
<head><title>Story Generator</title></head>
<body>
  <h1>Create a Story</h1>
  <form method="POST">
    <label>Child Name: <input name="child_name" required></label><br>
    <label>Favorite Character: <input name="favorite_character" required></label><br>
    <label>Setting: <input name="setting" required></label><br>
    <label>Theme: <input name="theme" required></label><br>
    <button type="submit">Generate Story</button>
  </form>
</body>
</html>
