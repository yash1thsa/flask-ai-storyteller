<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedtime Story Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        form { max-width: 400px; margin: auto; }
        textarea { width: 100%; height: 150px; }
    </style>
</head>
<body>
    <h1>Bedtime Story Generator</h1>
    <form method="post">
        <label>Child's Name:</label>
        <input type="text" name="child_name" required><br><br>

        <label>Favorite Character:</label>
        <input type="text" name="favorite_character" required><br><br>

        <label>Setting:</label>
        <input type="text" name="setting" required><br><br>

        <label>Theme:</label>
        <input type="text" name="theme" required><br><br>

        <button type="submit">Generate Story</button>
    </form>

    {% if story %}
        <h2>Hereâ€™s Your Story, {{ child_name }}!</h2>
        <textarea readonly>{{ story }}</textarea>
        <br><br>
        <button onclick="readStory()">Read Aloud</button>
    {% endif %}

    <script>
        function readStory() {
            var storyText = `{{ story | safe }}`;
            var speech = new SpeechSynthesisUtterance(storyText);
            speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
